<!--How to add CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Add CSS</title>
    <style>
        h6
        {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h1>How to add CSS</h1>
    <p>Three ways to insert CSS
        <ol>
            <li>External CSS</li>
            <li>Internal CSS</li>
            <li>Inline CSS</li>
        </ol>
    </p>
    
    <h4>This is styled using Extenal CSS</h4>
    <h5 style="background-color: green;">This is styles using inline CSS</h5>
    <h6>This is styled using internal CSS</h6>

</body>
</html>
